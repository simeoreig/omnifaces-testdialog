<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"      
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="growl_messages" showDetail="true" life="5000" />             

            <p>
                Format current date with system default timezone:
                #{of:formatDate(now, 'yyyy-MM-dd HH:mm:ss z')}
            </p>            


            <p:commandButton ajax="true" process="@this" update="@none" value="Open form Dialog"  icon="fa fa-plus" styleClass="btn-primary" actionListener="#{controlFacturacio.showDialogForm('dialogFormesPagament','parametre1')}" >
                <p:ajax event="dialogReturn" update="growl_messages" listener="#{controlFacturacio.onDialogReturn}"/>                            

            </p:commandButton>                     

        </h:form>

    </h:body>
</html>
